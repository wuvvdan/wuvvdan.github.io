            <h1 style="display: none">Uni-App与原生交互（iOS、Android）</h1>
            
            <div class="markdown-body">
              <h3 id="原生发送消息给Uni-App"><a href="#原生发送消息给Uni-App" class="headerlink" title="原生发送消息给Uni-App"></a>原生发送消息给Uni-App</h3><h4 id="iOS发送消息"><a href="#iOS发送消息" class="headerlink" title="iOS发送消息"></a>iOS发送消息</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs objective-c">DCUniMPInstance<br>/// 向小程序发送事件<br>/// @param event 事件名称<br>/// @param data 数据：NSString 或 NSDictionary 类型<br>- (void)sendUniMPEvent:(NSString *)event data:(id __nullable)data;<br></code></pre></td></tr></table></figure>

<h4 id="安卓发送消息"><a href="#安卓发送消息" class="headerlink" title="安卓发送消息"></a>安卓发送消息</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs java">DCUniMPSDK.getInstance().sendUniMPEvent(event, data)<br></code></pre></td></tr></table></figure>

<h4 id="Uni-App中监听"><a href="#Uni-App中监听" class="headerlink" title="Uni-App中监听"></a>Uni-App中监听</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs javascript">uni.onNativeEventReceive(<span class="hljs-function">(<span class="hljs-params">event,data</span>)=&gt;</span>&#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;接收到宿主App消息：&#x27;</span> + event + data);<br>    <span class="hljs-built_in">this</span>.nativeMsg = <span class="hljs-string">&#x27;接收到宿主App消息 event：&#x27;</span> + event + <span class="hljs-string">&quot; data: &quot;</span> + data;<br>&#125;)<br></code></pre></td></tr></table></figure>



<h3 id="Uni-App发送消息给原生"><a href="#Uni-App发送消息给原生" class="headerlink" title="Uni-App发送消息给原生"></a>Uni-App发送消息给原生</h3><h4 id="Uni-App发送消息"><a href="#Uni-App发送消息" class="headerlink" title="Uni-App发送消息"></a>Uni-App发送消息</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-comment">// 向宿主App发送事件</span><br>uni.sendNativeEvent(<span class="hljs-string">&#x27;unimp-event&#x27;</span>, &#123;<br>    <span class="hljs-attr">msg</span>: <span class="hljs-string">&#x27;unimp message!!!&#x27;</span><br>&#125;, <span class="hljs-function"><span class="hljs-params">ret</span> =&gt;</span> &#123;<br>    <span class="hljs-built_in">this</span>.nativeMsg = <span class="hljs-string">&#x27;宿主App回传的数据：&#x27;</span> + ret;<br>&#125;)<br></code></pre></td></tr></table></figure>

<h4 id="iOS监听"><a href="#iOS监听" class="headerlink" title="iOS监听"></a>iOS监听</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs objective-c">DCUniMPSDKEngineDelegate中<br>/// 监听小程序发送的事件方法<br>- (void)onUniMPEventReceive:(NSString *)event data:(id)data callback:(DCUniMPKeepAliveCallback)callback &#123;<br><br>    NSLog(@&quot;Receive UniMP event: %@ data: %@&quot;,event,data);<br><br>    // 回传数据给小程序<br>    // DCUniMPKeepAliveCallback 用法请查看定义说明<br>    if (callback) &#123;<br>        callback(@&quot;native callback message&quot;,NO);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h4 id="安卓监听"><a href="#安卓监听" class="headerlink" title="安卓监听"></a>安卓监听</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs java">DCUniMPSDK.getInstance().setOnUniMPEventCallBack(<span class="hljs-keyword">new</span> DCUniMPSDK.IOnUniMPEventCallBack() &#123;<br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">onUniMPEventReceive</span><span class="hljs-params">(String event, Object data, DCUniMPJSCallback callback)</span> </span>&#123;<br>        Log.d(<span class="hljs-string">&quot;cs&quot;</span>, <span class="hljs-string">&quot;onUniMPEventReceive    event=&quot;</span>+event);<br>        <span class="hljs-comment">//回传数据给小程序</span><br>        callback.invoke( <span class="hljs-string">&quot;收到消息&quot;</span>);<br>    &#125;<br>&#125;);<br></code></pre></td></tr></table></figure>
